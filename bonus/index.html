<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Team</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <div class="container-fluid px-5">

    <section id="title">
      <h1 class="text-center my-5 fw-bold">Meet our Team</h1>
      <p class="text-center fs-4 mb-5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod quasi placeat quae
        magnam
        consequatur, non eos,
        accusantium molestiae beatae nobis itaque? Praesentium veritatis labore iusto accusantium tempore reiciendis eos
        aspernatur?</p>
    </section>
    <!-- /section -->

    <section id="add">
      <div class="card p-3 mb-5">

        <h2 class="text-center mb-4">Add a member to our team!</h2>
        <form id="add_member">
          <div class="row">

            <div class="col-6">
              <div class="mb-3 fw-semibold">
                <label for="name" class="form-label">Full name</label>
                <input type=" text" class="form-control" name="name" id="name" placeholder="Type your full name here">
              </div>
            </div>
            <div class="col-6">
              <div class="mb-3 fw-semibold">
                <label for="role" class="form-label">Role</label>
                <input type="text" class="form-control" name="role" id="role" placeholder="Type your role here">
              </div>
            </div>
            <div class="col-6">
              <div class="mb-3 fw-semibold">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" name="email" id="email" placeholder="Type your email here">
              </div>
            </div>
            <div class="col-6">
              <div class="mb-3 fw-semibold">
                <label for="image" class="form-label">Image</label>
                <input type="text" class="form-control" name="image" id="image"
                  placeholder="Type your image address here (you can leave it empty, there is a default image)">
              </div>
            </div>
            <div class="col text-center my-3">
              <button id="confirm" type="submit" class="btn btn-primary" href="#">Submit</button>
            </div>
          </div>

        </form>
      </div>
    </section>
    <!-- /section -->

    <section id="cards" class="d-flex gap-5">

      <div class="row g-5 mb-5">

      </div>

    </section>
    <!-- /section -->


  </div>
  <!-- /.container -->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
